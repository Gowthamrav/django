                                                                                                                                                                      <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="icon" href="{% static 'image/home.png' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/bcss/bootstrap.min.css' %}">
   
</head>
<body>
    <div class="container-fluid" >
        <div class="col-md-offset-1 col-md-4">
            <form action="adddata" method="POST" autocomplete="off">
                {% csrf_token %}
            <h3 class="page-header text-primary text-center"> Registration</h3>
            <div class="form-group">
                <label>name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label>age</label>
                <input type="number" class="form-control" name="age">
            </div>
            <div class="form-group">
                <label>address</label>
                <input type="text" class="form-control" name="address">
            </div>
            <div class="form-group">
                <label>contact</label>
                <input type="text" class="form-control" name="contact">
            </div>
            <div class="form-group">
                <label>mail</label>
                <input type="mail" class="form-control" name="mail">
            </div>
            <div class="form-group pull-right">
                <input type="submit" value="Register" class="btn btn-primary">
                <input type="reset" value="clear" class=" btn btn-danger">
            </div>
            </form>
        </div>
        <div class="col-md-6">
            {% if datas %}
            <h3 class="page-header text-primary text-center"> view details</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>s.no</th>
                        <th>name</th>
                        <th>age</th>
                        <th>address</th>
                        <th>contact</th>
                        <th>mail</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in datas %}
                    <tr>
                        <td> {{forloop.counter}}</td>
                        <td> {{data.name}}</td>
                        <td> {{data.age}}</td>
                        <td> {{data.address}}</td>
                        <td> {{data.contact}}</td>
                        <td> {{data.mail}}</td>
                        <td><a  class="btn btn-success" href="updatedata/{{data.id}}">update</a></td>
                        <td><a  class="btn btn-danger" href="deletadata/{{data.id}}">delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% endif %}
        </div>
    </div>
</body>
</html>
