<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="icon" href="{% static 'image/update.png' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/bcss/bootstrap.min.css' %}">
   
</head>
<body>
    <div class="container-fluid" >
        <div class="col-md-offset-4 col-md-4">
            <form action="/updatedata/{{data.id}}" method="POST" autocomplete="off">
                {% csrf_token %}
            <h3 class="page-header text-primary text-center"> update</h3>
            <div class="form-group">
                <label>name</label>
                <input type="text" class="form-control"  value="{{data.name}}" name="name">
            </div>
            <div class="form-group">
                <label>age</label>
                <input type="number" class="form-control" value="{{data.age}}" name="age">
            </div>
            <div class="form-group">
                <label>address</label>
                <input type="text" class="form-control" value="{{data.address}}" name="address">
            </div>
            <div class="form-group">
                <label>contact</label>
                <input type="text" class="form-control" value="{{data.contact}}" name="contact">
            </div>
            <div class="form-group">
                <label>mail</label>
                <input type="mail" class="form-control" value="{{data.mail}}" name="mail">
            </div>
            <div class="form-group">
                <input type="submit" value="upate" class="btn btn-primary btn-block">
                
           
            </div>
            </form>
        </div>
    </div>
</body>
</html>
